<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">My Portfolio</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Hi, I'm <span class="name">Gauri Waghchaure</span></h1>
        <p class="typing-effect">I am a <span id="dynamic-text"></span></p>
        <a href="#projects" class="btn">View My Work</a>
    </section>
    
    <section id="about" class="about">
        <h2>About Me</h2>
        <p>A passionate web developer with expertise in modern web technologies.</p>
    </section>
    
    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div class="project-list">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
            <div class="project-card">Project 3</div>
        </div>
    </section>
    
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Gauri Waghchaure. All Rights Reserved.</p>
    </footer>
</body>
</html>
